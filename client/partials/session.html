<div ng-controller="sessionsController" id="wrapper">

	<video autoplay loop muted id="bgvid">
    	<source src="video/puppy.mp4" type="video/mp4">
	</video>

	<div class="container">
		<div class="row">
			<h1 class="col-md-6 col-md-offset-3 text-center main-title">PuppySit</h1>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 sign-in text-center background-box">
				<h2><u>Input your name!</u></h2>
				<form class ="col-md-8 col-md-offset-2">
					<div class="form-group">
						<input type="text" class="form-control form-input-center" ng-model="newSession">
					</div>
					<div class="form-group">
						<input type="submit" class="form-control" value="Go!" ng-click="addSession()">
					</div>
				<p class="text-center error-message">{{error_message}}</p>
				</form>
			</div>
		</div>
	</div>
</div>
